@let isLoading = (isLoading$ | async); @if(isLoading){
<div class="spinner">
  <mat-spinner [diameter]="32"></mat-spinner>
</div>
}

<mat-dialog-content>
  <button mat-icon-button (click)="closeDialog()" class="close-button">
    <mat-icon>close</mat-icon>
  </button>
  <h2 mat-dialog-title class="no-margin no-padding">Send a message</h2>
  <br />
  <form [formGroup]="messageForm">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required />
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Message</mat-label>
      <textarea matInput formControlName="message" required></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button
    mat-raised-button
    color="primary"
    type="submit"
    [disabled]="messageForm.invalid"
    (click)="submit()"
    [disabled]="isLoading"
  >
    {{ isLoading ? "Sending message" : "Submit" }}
  </button>
</mat-dialog-actions>
